<!DOCTYPE html>
<html class="{% if site.solarized.theme %}{{site.solarized.theme}}{% else %}dark{% endif %}">
<head>
  {% include head.html %}
</head>
<body>
	<div class="reveal">
		<div class="slides">
			{{ content }}
		</div>
	</div>
	{% include script.html %}
</body>
</html>

name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
